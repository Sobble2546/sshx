name: SSHX in GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  sshx-session:
    runs-on: debian-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Free Up Space
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Install SSHX
        run: |
          curl -fsSL https://sshx.io/get | sh

      - name: Start SSHX Session
        run: |
          sshx
